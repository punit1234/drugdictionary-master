<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	edit = false;
</script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/DrugUI.js"></script>
<script src="js/DrugLine.js"></script>

<link rel="stylesheet" type="text/css" href="css/view.css">
<meta charset="UTF-8">
<title>Drug</title>
</head>
<body>
<select id='select_drug'></select>
<table class='drug_table' width='100%'>
	<tr>
		<td class='drug_group_name'>
		generic name
		</td>
	</tr>
	<tr>
		<td><div id='generic_name'></div>
		
		</td>
	</tr>
	<tr>
		<td class='drug_group_name'>
		brand name
		</td>
	</tr>
	<tr>
		<td><div id='brand_name'></div>
		
		</td>
	</tr>
	<tr>
		<td class='drug_group_name'>
		How Supplied
		&amp; Storage (Prior To Use)
		</td>
	</tr>
	<tr>
		<td><div id='how_supplied_storage_prior'></div>
		
		</td>
	</tr>

	<tr>
		<td class='drug_group_name'>
		Reconstitution
		&amp; (Concentration)
		</td>
	</tr>
	<tr>
		<td><div id='reconstitution_concentration'></div>
		
		</td>
	</tr>
	<tr>
		<td class='drug_group_name'>
		Stability After Reconstition & Dilution
		</td>
	</tr>
	<tr>
		<td><div id='stability_post_reconstruction'></div>
		
		</td>
	</tr>
	<tr>
		<td class='drug_group_name'>
		Vehicle & Dilution
		</td>
	</tr>
	<tr>
		<td><div id='vehicle_dilution'></div>
		
		</td>
	</tr>
	<tr>
		<td class='drug_group_name'>
		Administration
		</td>
	</tr>
	<tr>
		<td><div id='administration'></div>
		
		</td>
	</tr>
	<tr>	
		<td class='drug_group_name'>
		Miscellaneous Information
		</td>
	</tr>
	<tr>
		<td><div id='misc_notes'></div>
		
		</td>
		
	</tr>
	<tr>	
		<td>
		References
		</td>
	</tr>
	<tr>
		<td><div id='references'></div>
		
		</td>
		
	</tr>
</table>
<div class='black_box' id='black_box'></div>
</body>
</html>
