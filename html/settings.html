<html>
<head>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/settings.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/login_view.css">
</head>
<body>
<table class='login_elements'>
	<tr>
		<td>
			username: 
		</td> 
		<td>
			<div id="username" ></div>
		</td>
	</tr>
	<tr>
		<td>
			email: 
		</td> 
		<td>
			<div id="email" ></div>
		</td>
	</tr>
	<tr>
		<td>
			current password: 
		</td> 
		<td>
			<input class='login_input' type='password' id="current_password" >
		</td>
	</tr>
	<tr>
		<td>
			password: 
		</td> 
		<td>
			<input class='login_input' type='password' id="password" >
		</td>
	</tr>
	<tr>
		<td>
			confirm password:
		</td> 
		<td>
			<input class='login_input' type='password' id="password_confirmed" >
		</td>
	</tr>
	<tr>
		<td>
			<button id='update_password'>change password</button>
		</td>
	</tr>
</table>
<div id='error_msg'></div>
</body>
</html>
